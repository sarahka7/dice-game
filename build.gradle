buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.3'
    }
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'com.github.johnrengelman.shadow'

    repositories {
        jcenter()
    }

    dependencies {
        compile 'com.opencsv:opencsv:3.7'
        testCompile 'junit:junit:4.12'
    }
}
